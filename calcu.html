<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Básicas</title>
</head>
<body>
    <h1> Opercaciones Básicas en JavaCript</h1>
<form id="calculadora">
  <label for= "numero1"> Número 1: </label>
  <input type="number" id="numero1" required><br><br>

  <label for="numero2"> Número 2: </label>
    <input type="number" id="numero2" required><br><br>

    <label for="numero3"> Número 3: </label>
      <input type="number" id="numero3" required><br><br>

    <button type="button" onclick="realizarOperacion('+')">Sumar</button>
    <button type="button" onclick="realizarOperacion('-')">Restar</button>
    <button type="button" onclick="realizarOperacion('*')">multiplicarr</button>
    <button type="button" onclick="realizarOperacion('/')">dividir</button>
    <button type="button" onclick="realizarOperacion('/3')">promedio</button>
  </form>

  <h2>Resultado: <span id="resultado">0</span></h2>

  <script>
  function realizarOperacion(operacion) {
    //obtener los valores de los numeros
    const num1 = parseFloat(document.getElementById('numero1').value);
    const num2 = parseFloat(document.getElementById('numero2').value);
    const num3 = parseFloat(document.getElementById('numero3').value);
    let resultado = 0;

    switch(operacion) {
      case'/3':
       resultado = (num1 + num2 + num3)/3;
       break;

      case'+':
       resultado = num1 + num2;
       break;

       case'-':
       resultado = num1 - num2;
       break;

       case '*':
        resultado = num1 * num2;
       break;
        case '/':
       if (num2 !== 0) {
         resultado =num1 / num2;
       } else {
         resultado = 'Error: División por cero';
       }
       break;
       default:
       resultado = 'Operacion no valida';
    }
    document.getElementById('resultado').textContent = resultado;
  }
  </script>
</body>
</html>
